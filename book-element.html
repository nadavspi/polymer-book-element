<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-ajax/core-ajax.html">

<!--
The book-element shows info about a book using the Google Books API.

##### Example
    <book-element isbn="0316066524"></book-element>


@element book-element
@blurb The book-element shows info about a book using the Google Books API.
@status alpha
@homepage https://github.com/nadavspi/polymer-book-element

-->

<!--
The ISBN to look up
@attribute isbn
@type number
-->
<polymer-element name="book-element" attributes="isbn">
    <template>
        <style>
         h1 {
           margin-bottom: .5em;
         }
         .author {
           font-style: italic;
         }
        </style>

        <core-ajax id="ajax"
                   auto
                   url="https://www.googleapis.com/books/v1/volumes?q=isbn:{{isbn}}"
                   response="{{book}}"
                   method="GET"
                   handleAs="json">
        </core-ajax>

        <h1>{{book.items[0].volumeInfo.title}}</h1>
        <h2 class="author">{{book.items[0].volumeInfo.authors}}</h2>
        <img alt="" src="{{book.items[0].volumeInfo.imageLinks.thumbnail}}"/>

    </template>

    <script>

     Polymer({});

    </script>

</polymer-element>
